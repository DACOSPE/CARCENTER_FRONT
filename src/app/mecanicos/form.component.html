<div class="card bg-white text-dark">
    <div class="card-header">   {{titulo}} </div>
    <div class="card-body">  

        <form class="my-2 text-left " (ngSubmit)="create()"  #mecanicoForm="ngForm" >
            <div class="my-2 form-group row" >
                <label for="tipoDocumento" class="col-form-label col-sm-4"> Tipo de documento</label>
                <div class="col-sm-6">
                    <input   class="form-control" [(ngModel)]="mecanico.tipoDocumento" name ="tipoDocumento" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."required #tipoDocumento="ngModel">
                    <datalist id="datalistOptions">
                        <option value="CC">
                        <option value="NI">
                        <option value="TI">
                        <option value="CE">
                        
                    </datalist>
                    <div class="alert alert-danger" *ngIf="tipoDocumento.invalid &&(tipoDocumento.dirty || tipoDocumento.touched )">
                        <div *ngIf="tipoDocumento.errors?.['required']">
                            Seleccionar un Tipo de documento 
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="my-2 form-group row" >
                <label for="documento" class="col-form-label col-sm-4">Numero de Documento  </label>
                <div class="col-sm-6">
                    <input type="number"  class="form-control " [(ngModel)]="mecanico.documento" name ="documento" required #documento="ngModel">
                    <div class="alert alert-danger" *ngIf="documento.invalid &&(documento.dirty || documento.touched )">
                        <div *ngIf="documento.errors?.['required']">
                            Numero de documento requerido
                        </div>
                    </div>
                </div>
                

            </div>

            <div class="my-2 form-group row" >
                <label for="primerNombre" class="col-form-label col-sm-4">Primer Nombre  </label>
                <div class="col-sm-6">
                    
                    <input type="text"  class="form-control" [(ngModel)]="mecanico.primerNombre" name ="primerNombre"   required #primerNombre="ngModel">
                    <div class="alert alert-danger" *ngIf="primerNombre.invalid &&(primerNombre.dirty || primerNombre.touched )">
                        <div *ngIf="primerNombre.errors?.['required']">
                            Primer Nombre requerido
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="my-2 form-group row" >
                <label for="segundoNombre" class="col-form-label col-sm-4"> Segundo Nombre </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="mecanico.segundoNombre" name ="segundoNombre">
                </div>
            </div>
            
            <div class="my-2 form-group row" >
                <label for="primerApellido" class="col-form-label col-sm-4"> Primer Apellido </label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" [(ngModel)]="mecanico.primerApellido" name ="primerApellido" required #primerApellido="ngModel">
                    <div class="alert alert-danger" *ngIf="primerApellido.invalid &&(primerApellido.dirty || primerApellido.touched )">
                        <div *ngIf="primerApellido.errors?.['required']">
                            Primer Apellido es requerido
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="my-2 form-group row" >
                <label for="segundoApellido" class="col-form-label col-sm-4"> Segundo Apellido </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="mecanico.segundoApellido" name ="segundoApellido">

                </div>
            </div>
            
            
            
            <div class="my-2 form-group row" >
                <label for="celular" class="col-form-label col-sm-4">  Celular</label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" [(ngModel)]="mecanico.celular" name ="celular" required minlength="10" maxlength="10" #celular="ngModel">
                    <div class="alert alert-danger" *ngIf="celular.invalid &&(celular.dirty || celular.touched )">
                        <div *ngIf="celular.errors?.['required']">
                            Celular es requerido
                        </div>
                        <div *ngIf="celular.errors?.['minlength']">
                           Celular debe contener 10 caranteres
                        </div>
                        <div *ngIf="celular.errors?.['maxlength']">
                            Celular debe contener 10 caranteres
                         </div>
                    </div>

                </div>
            </div>
            
            <div class="my-2 form-group row" >
                <label for="email" class="col-form-label col-sm-4"> Email </label>
                <div class="col-sm-6 has-validation">
                    
                    <input type="email"  class="form-control" [(ngModel)]="mecanico.email" name ="email"  required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid &&(email.dirty || email.touched )">
                        <div *ngIf="email.errors?.['required']">
                            Email es requerido
                        </div>
                        <div *ngIf="email.errors?.['email']">
                           Email debe tener un formato valido
                        </div>
                        
                    </div>

                </div>
            </div>

            <div class="my-2 form-group row" >
                <label for="direccion" class="col-form-label col-sm-4"> Direccion </label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" [(ngModel)]="mecanico.direccion" name ="direccion" required  #direccion="ngModel">
                    <div class="alert alert-danger" *ngIf="direccion.invalid &&(direccion.dirty || direccion.touched )">
                        <div *ngIf="direccion.errors?.['required']">
                            La Direccion es requerida
                        </div>
                        
                        
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                  <button class="btn btn-primary" role="button" (click)='create()' [disabled]="!mecanicoForm.form.valid" >Crear</button>
                </div>
            </div>


            
        </form>
    </div>


</div>
